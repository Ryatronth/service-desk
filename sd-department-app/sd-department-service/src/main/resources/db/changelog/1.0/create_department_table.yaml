databaseChangeLog:
  - changeSet:
      id: 022-department
      author: ryatronth
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: parent_id
                  type: UUID

              - column:
                  name: code_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: type_id
                  type: UUID

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: area
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: address
                  type: VARCHAR(512)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_department_parent_id
            tableName: department
            columns:
              - column:
                  name: parent_id

        - createIndex:
            indexName: idx_department_type_id
            tableName: department
            columns:
              - column:
                  name: type_id

        - createIndex:
            indexName: idx_department_code_id
            tableName: department
            columns:
              - column:
                  name: code_id

        - addForeignKeyConstraint:
            constraintName: fk_department_parent
            baseTableName: department
            baseColumnNames: parent_id
            referencedTableName: department
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT

        - addForeignKeyConstraint:
            constraintName: fk_department_code_id
            baseTableName: department
            baseColumnNames: code_id
            referencedTableName: department_code
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT

        - addForeignKeyConstraint:
            constraintName: fk_department_type
            baseTableName: department
            baseColumnNames: type_id
            referencedTableName: department_type
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT
