databaseChangeLog:
  - changeSet:
      id: 1.0-create-department-code-table
      author: ryatronth
      changes:
        - createTable:
            tableName: department_code
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
