databaseChangeLog:
  - changeSet:
      id: 1.0-create-ticket-category-assignee-table
      author: ryatronth
      changes:
        - createTable:
            tableName: ticket_category_assignee
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: true

              - column:
                  name: department_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: assignment_type
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_tca_category
            baseTableName: ticket_category_assignee
            baseColumnNames: category_id
            referencedTableName: ticket_category
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_tca_department_category_type
            tableName: ticket_category_assignee
            columns:
              - column:
                  name: department_id
              - column:
                  name: category_id
              - column:
                  name: assignment_type

        - createIndex:
            indexName: idx_tca_department_user_type
            tableName: ticket_category_assignee
            columns:
              - column:
                  name: department_id
              - column:
                  name: user_id
              - column:
                  name: assignment_type
