databaseChangeLog:
  - changeSet:
      id: 1.0-create-ticket-comment-table
      author: ryatronth
      changes:
        - createTable:
            tableName: ticket_comment
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: ticket_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: author_user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: author_snapshot
                  type: jsonb
                  constraints:
                    nullable: false

              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_ticket_comment_ticket
            baseTableName: ticket_comment
            baseColumnNames: ticket_id
            referencedTableName: ticket
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_ticket_comment_ticket
            tableName: ticket_comment
            columns:
              - column: { name: ticket_id }

        - createIndex:
            indexName: idx_ticket_comment_created_at
            tableName: ticket_comment
            columns:
              - column: { name: created_at }
