spring:
  application:
    name: sd-iam-sync-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/iam_sync}
    username: ${SPRING_DATASOURCE_USERNAME:service_desk}
    password: ${SPRING_DATASOURCE_PASSWORD:service_desk}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false

  liquibase:
    enabled: true

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

sd:
  keycloak:
    api:
      enabled: true
  iam-sync:
    scheduler:
      initial-delay-ms: ${SCHEDULER_INITIAL_DELAY_MS:10000}
      fixed-delay-ms: ${SCHEDULER_FIXED_DELAY_MS:300000}
