databaseChangeLog:
  - changeSet:
      id: 1.0-create-iam-user-role
      author: ryatronth
      changes:
        - createTable:
            tableName: iam_user_role
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(128)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: iam_user_role
            columnNames: user_id, role
            constraintName: pk_iam_user_role

        - addForeignKeyConstraint:
            baseTableName: iam_user_role
            baseColumnNames: user_id
            referencedTableName: iam_user
            referencedColumnNames: id
            constraintName: fk_iam_user_role_user
            onDelete: CASCADE

        - createIndex:
            tableName: iam_user_role
            indexName: ix_iam_user_role_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: iam_user_role
            indexName: ix_iam_user_role_role
            columns:
              - column:
                  name: role
