databaseChangeLog:
  - changeSet:
      id: 1.0-create-file-table
      author: ryatronth

      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: original_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: content_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: size_bytes
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: bucket
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: key
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: url
                  type: TEXT

              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: temporary
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_files_bucket
            tableName: files
            columns:
              - column:
                  name: bucket

        - createIndex:
            indexName: idx_files_temporary
            tableName: files
            columns:
              - column:
                  name: temporary
