spring:
  application:
    name: sd-file-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/files}
    username: ${SPRING_DATASOURCE_USERNAME:service_desk}
    password: ${SPRING_DATASOURCE_PASSWORD:service_desk}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false

  liquibase:
    enabled: true

server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

sd:
  s3:
    access-key: ${S3_ACCESS_KEY:minio}
    secret-key: ${S3_SECRET_KEY:minio12345}
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    bucket: ${S3_BUCKET:sd-files}
    key-prefix: ${S3_KEY_PREFIX:sd/files}
    url-expiration-minutes: ${S3_URL_EXPIRATION_MINUTES:300}
